<form id="contactForm" method="POST" action="https://formspree.io/f/mldbzqaw">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" placeholder="Entrer votre nom" autocomplete="family-name" required />

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" placeholder="Entrer votre prénom" autocomplete="given-name" required />

    <label for="email">Mail :</label>
    <input type="email" id="email" name="email" placeholder="Entrer votre email" autocomplete="email" required />

    <label for="message">Laisser un message :</label>
    <textarea id="message" name="message" placeholder="Votre message ici..." rows="5" required></textarea>

    <input type="submit" value="Envoyer" />
</form>
